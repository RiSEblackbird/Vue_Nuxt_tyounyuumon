<!DOCTYPE html>
<html>

<head>
	<title>App</title>
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<style>
		.red {
			font-size:20pt;
			font-weight:bold;
			font-style:normal;
			color:red;
		}
		.blue {
			font-size:24pt;
			font-weight:plain;
			font-size:italic;
			color:blue;
		}
	</style>
	<h1>Vue.js</h1>
	<div id="app">
		<!-- v-bind:syle 書式は純スタイルシートと異なるので注意 -->
		<!-- スタイルをオブジェクトに格納 -->
		<p v-bind:style="styles">
			{{ message }}
		</p>
	</div>

	<script>
		var data = {
			message: 'Hello Vue!!!!',
			styles: {
				margin:'10px',
				padding:'5px 20px',
				color: 'red',
				backgroundColor:'#fee',
				border:'3px solid blue'
			}
		};

		var app = new Vue ({
			el: '#app',
			data: data
		});
	</script>
</body>

</html>
