<!DOCTYPE html>
<html>
<head>
  <title>App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
  <!-- 入力を大文字へ変換 -->
  {{ message.toUpperCase() }}
  </div>
  <hr>
  <input type="text" onInput="doAction(event);">
  <script>
  var data = {
    message: 'type here!'
  };

  var app = new Vue ({
    el: '#app',
    data: data
  })

  function doAction(event) {
    data.message = event.target.value;
  }
  </script>
</body>
</html>
