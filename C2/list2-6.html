<!DOCTYPE html>
<html>
<head>
  <title>App</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
  {{ message }}
  </div>
  <hr>
  <button onclick="doAction();">
  click
  </button>
  <script>
  var data = {
    message: 'Hello Vue'
  };

  // renderプロパティ : elで示すidのタグにelementを描写する
  var app = new Vue ({
    el: '#app',
    data: data,
    render: (element) => {
      return element("p", data.message);
    }
  })

  function doAction(event) {
    data.message = "You Clicked!!!!!!!";
  }
  </script>
</body>
</html>
