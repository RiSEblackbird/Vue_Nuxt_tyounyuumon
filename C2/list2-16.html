<!DOCTYPE html>
<html>

<head>
	<title>App</title>
	<script src="https://unpkg.com/vue"></script>
</head>

<!-- v-bind:class="{ クラス名: 変数 }" -->

<body>
	<style>
		.red {
			font-size:20pt;
			font-weight:bold;
			font-style:normal;
			color:red;
		}
		.blue {
			font-size:24pt;
			font-weight:plain;
			font-size:italic;
			color:blue;
		}
	</style>
	<h1>Vue.js</h1>
	<div id="app">
		<!-- <p v-bind:class="{red:isRed, blue:isBlue}"> -->
		<!-- オブジェクトを噛ませてすっきりさせる -->
		<p v-bind:class="classes">
			{{ message }}
		</p>
	</div>
	<hr>
	<button onclick="doAction();">
		click
	</button>

	<script>
		var classObj = {
			red: true,
			blue: false
		};
		var data = {
			message: 'Hello Vue!!!!',
			classes: classObj
			// isRed: true,
			// isBlue: false
		};

		var app = new Vue ({
			el: '#app',
			data: data
		});

		// 値を反転して代入
		function doAction() {
			classObj.red = !classObj.red;
			classObj.blue = !classObj.blue;
		}
	</script>

</body>

</html>
