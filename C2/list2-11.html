<!DOCTYPE html>
<html>

<head>
    <title>App</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<!-- v-htmlでHTMLのコードを出力する -->

<body>
    <h1>Vue.js</h1>
    <div id="app">
        <p v-html="message"></p>
    </div>

    <script>
        var data = {
            message: '<h2 style="color:red;">vue.js sample message.</h2>'
        };

        var app = new Vue({
            el: '#app',
            data: data
        });
    </script>
</body>

</html>
